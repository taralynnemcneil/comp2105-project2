	<title>Project 2 Logo Animation</title>

	<!-- CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	
    <link rel="stylesheet" href="css/main.css">

	<style>
	body {
		font-family: 'Open Sans', Arial, Helvetica, sans-serif;
		background-repeat: no-repeat;
		background-size: cover cover;
		background-position: top;
	}

    #render {
        text-align: center; 
        width: 100%; 
        height: 100%; 
        padding: 100px 0 0; 
        margin: auto;
    }

    #logo {
		width: 100%;
        max-width: 400px;
        cursor: pointer;
    }

	.st0 {
        fill:rgba(255, 255, 255, 0);
        stroke:#1C1B1D;
        stroke-miterlimit:10;
    }

    .st1 {
        fill:rgba(255, 255, 255, 0);
        stroke:#469FBD;
        stroke-miterlimit:10;
    }

	.st0,
	.st1 {
		stroke-dasharray: 800;
		stroke-dashoffset: 0;
		-webkit-animation: dash 4s linear forwards;
		-o-animation: dash 4s linear forwards;
		-moz-animation: dash 4s linear forwards;
		animation: dash 4s linear forwards;
        transition: 0.6s
	}

	@keyframes dash {
		from {
			stroke-dashoffset: 800;
		}
		to {
			stroke-dashoffset: 0;
		}
	}

    .fill .st0 {
        fill:#1C1B1D;
        stroke: none;
        transition: 0.6s
    }

    .fill:hover .st1,
    .fill .st1 {
        fill:#469FBD !important;
        stroke: none !important;
        transition: 0.6s
    }

    .fill #T {
        animation: bounce 1s;
    }

    .fill #L {
        animation: bounce 1s;
        animation-delay: 0.3s;
    }

    .fill #M {
        animation: bounce 1s;
        animation-delay: 0.6s;
    }

    @keyframes bounce { 
        0%, 20%, 50%, 80%, 100% {transform: translateY(0);} 
        40% {transform: translateY(-30px);} 
        60% {transform: translateY(-15px);} 
    }

    .btn {
		-webkit-box-flex: 1;
  		-webkit-flex: 1 1 auto;
      	-ms-flex: 1 1 auto;
        flex: 1 1 auto;
  		margin: 100px 10px 10px;
		text-align: center;
		text-transform: uppercase;
		position: relative;
		overflow: hidden;
		-webkit-transition: .3s;
		transition: .3s;
		font-weight: bold;
		font-size: 20px;
		color: #469FBD;
	}
		
	.btn:after {
		position: absolute;
		-webkit-transition: .3s;
		transition: .3s;
		content: '';
		width: 0;
		left: 50%;
		bottom: 0;
		height: 3px;
		background: #469FBD;
	}
	
	.btn:hover {
  		cursor: pointer;
	}
	
	.btn:hover:after {
		width: 100%;
		left: 0;
	}

	h2 small {
		font-size: 30px;
	}

</style>

</head>
